<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}台北職能學院{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-wZfR7Gk1JQYgAKlrCWvJX3h5OR1btbY5zV/JvvZLk0VLd5AwajKZkY20Bd7cVkQ9Knr3N47QCawt4g3C+Qq5Eg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head_extra %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    <footer class="site-footer">
        <div class="footer-inner">
            <div>
                <h3>台北職能學院</h3>
                <p>致力於培育專業技能與實務經驗兼備的職場人才。</p>
            </div>
            <div>
                <h4>聯絡資訊</h4>
                <ul>
                    <li><i class="fa-solid fa-location-dot"></i> 104 台北市中山區中山北路三段 123 號</li>
                    <li><i class="fa-solid fa-phone"></i> (02) 1234-5678</li>
                    <li><i class="fa-solid fa-envelope"></i> info@tpvoc.edu.tw</li>
                </ul>
            </div>
            <div>
                <h4>追蹤我們</h4>
                <div class="footer-social">
                    <a href="#" aria-label="Facebook"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
        </div>
        <p class="footer-copy">© {{ current_year | default(2025) }} Taipei Vocational Academy. All rights reserved.</p>
    </footer>
</body>
</html>
